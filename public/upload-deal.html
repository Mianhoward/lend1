<!DOCTYPE html>
<html>
<head><title>Upload Deal</title></head>
<body>
  <h1>Upload Deal</h1>
  <form method="POST" action="/api/broker/upload-deal">
    <input name="propertyAddress" placeholder="Property Address" required /><br>
    <input name="loanAmount" type="number" placeholder="Loan Amount" required /><br>
    <input name="creditScore" type="number" placeholder="Credit Score" required /><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
